<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello $GREETING_NAME!</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Markdown handling library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .container {
            text-align: center;
            border: 1px solid #c4c4c4;
            padding: 2rem;
            border-radius: 8px;
            max-width: 700px;
            width: 50%;
            margin: 2rem auto;
            font-family: sans-serif;
        }

        .input-group {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        textarea#userInput {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            border: 1px solid #c4c4c4;
            font-size: 1rem;
            resize: vertical;
            transition: border 0.2s, box-shadow 0.2s;
            font-family: inherit;
            min-height: 80px;
            box-sizing: border-box;
        }

        textarea#userInput:focus {
            outline: none;
            border-color: #2289ff;
            box-shadow: 0 0 5px rgba(34, 137, 255, 0.5);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            color: #fff;
            background: #2289ff;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0056b8;
        }

        /* Markdown & scrollable response box */
        #response {
            margin-top: 1.5rem;
            font-weight: normal;
            text-align: left;
            white-space: pre-wrap;
            max-height: 300px;
            /* adjust as needed */
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #c4c4c4;
            border-radius: 6px;
            background-color: #fefefe;
        }

        /* Optional: style for Markdown code blocks */
        #response code {
            background-color: #eee;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        #response pre {
            background-color: #eee;
            padding: 8px;
            border-radius: 6px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello $GREETING_NAME!</h1>
        <p>Welcome. Chat with the AI model:</p>

        <div class="input-group">
            <textarea id="userInput" placeholder="Type your message here..."></textarea>
        </div>

        <div class="button-group">
            <a href="javascript:void(0);" class="btn" onClick="sendMessage()">Send</a>
        </div>

        <div id="response"></div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim();
            const responseDiv = document.getElementById('response');

            if (!userInput) {
                alert('Please enter a message.');
                return;
            }

            responseDiv.innerHTML = '<em>Thinking...</em>';

            try {
                const response = await fetch('chat.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput })
                });

                if (!response.ok) {
                    throw new Error('Network error');
                }

                const data = await response.json();
                const markdownText = data.reply || 'No response from AI.';

                // Convert Markdown to HTML
                responseDiv.innerHTML = marked.parse(markdownText);

                // Scroll to bottom if content is long
                responseDiv.scrollTop = responseDiv.scrollHeight;

            } catch (error) {
                console.error(error);
                responseDiv.textContent = 'Error communicating with the server.';
            }
        }
    </script>
</body>

</html>
